<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Função dd()</title>
</head>
<body>

    <h1>Testando Função dd()</h1>

    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

    <h2>Formatted Output:</h2>
    <pre id="output"></pre>

    <!-- Carrega o arquivo jsdd.v1.js -->
    <script src="js/jsdd.v1.js"></script>

    <script>
        // Captura o evento de submissão do formulário e usa a função dd()
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário

            // Captura os dados do formulário
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries()); // Transforma em objeto

            // Usa a função dd() para formatar os dados
            const formattedData = dd(data);
            document.getElementById('output').innerText = formattedData; // Mostra o resultado no <pre>
        });
    </script>

</body>
</html>
